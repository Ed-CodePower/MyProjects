<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="ScreenSize">
    <div class="verticalcenter">
      <div class="CardSize">
        <img alt="perfume" src="./images/image-product-desktop.jpg">

        <div class="CardInfo">
            <div class="centerInfo">
            <div class="header" id="font1_1">
              P E R F U M E
            </div>
            <div class="title" id="font2">
              Gabrielle Essence Eau De Parfum
            </div>
            <div class="Description" id="font1_1">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL
            </div>
            <div class="PriceInfo">
              <div class="discountPrice">
                <span class="discount" id="font2">$149.99</span>
              </div>
              <div class="regularPrice"> 
                <span class="regular" id="font1_1">$169.99</span>
              </div>
            </div>
            <button id="font1_2"><img alt="Shopping Cart" src="./images/icon-cart.svg">&ensp;Add to Cart</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Edward Cicio</a>.
  </div>
</body>
</html>
